<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertion</title>
    <script type="text/javascript" src="convertion-decimal-binary.js"></script>
    <script type="text/javascript" src="convertion-binary-decimal.js"></script>
    <script type="text/javascript" src="convertion-any-to-any.js"></script>
</head>
<body>
    <header><h1>Convertion to different calculating systems</h1></header>
    <div id="decimal-to-binary">
        <h3>Decimal to binary convertion</h1>
        <input id="decimal-input" type="text" oninput="DecimalToBinary()"/>
        <h4 id="binary-result">Binary result</h4>
    </div>
    <div id="binary-to-decimal">
        <h3>Binary to decimal convertion</h3>
        <input id="binary-input" type="text" oninput="BinaryToDecimal()"/>
        <h4 id="decimal-result">Decimal result</h4>
    </div>
    <div id="any-to-any">
        <h3>Custom systems convertion</h3>
        <p>Convert number <input id="first-input" type="text"/> of system <input id="first-system" type="text"/></p>
        <p> To system <input id="second-system" type="text"/></p>
        <input id="button-calculate" type="button" value="convert" onclick="ConvertAnyToAny()"/>
        <h4 id="converted-any-system-result">Result</h4>
    </div>
</body>
</html>
